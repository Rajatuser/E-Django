{% extends 'nav.html' %}
{% block title %}Register{% endblock %}
<!-- register form section starts  -->
{% block cart %}
        <a href="/login/" class="fas fa-user"></a>
{% endblock %}


{% block body %}
<section class="register">

{% csrf_token %}
    <form action="{% url 'register' %}" method="post">
        {% if messages %}
  {% for message in messages %}
          <div role="alert">
  <div class="bg-red-500 text-white font-bold rounded-t px-4 py-2">
    Error:
  </div>
  <div class="border border-t-0 border-red-400 rounded-b bg-red-100 px-4 py-3 text-red-700">
       <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
    <p>
    {{message}}</p>
       </div>
  </div>
</div>
  {% endfor %}
{% endif %}
        <h3>register now</h3>
        <input type="text" required name="reg_fname" placeholder="enter your first name" id="" class="box">
        <input type="text" required name="reg_lname" placeholder="enter your last name" id="" class="box">
        <input type="email" required name="reg_email" placeholder="enter your email" id="" class="box">
        <input type="password" required name="reg_pass" placeholder="enter your password" id="" class="box">
        <input type="submit" value="register now" class="btn">
        <p>already have an account?</p>
        <a href="/login/" class="btn link">login now</a>
    </form>

</section>

<!-- register form section ends  -->

{% endblock %}
